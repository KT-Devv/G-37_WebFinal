<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Career Atlas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
  <link rel="icon" type="image/x-icon" sizes="180x180" href="./Career-Atlas-icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
        * Animation for modal */
    #signupModal {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="flex flex-row gap-2">
      <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.7s]"></div>
      <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.3s]"></div>
      <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.7s]"></div>
    </div>
  </div>

  <!-- Main Content; initially hidden until page load -->
  <div id="main-content" class="hidden flex h-screen bg-white">
    <!-- Left Section (Form) -->
    <div class="w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-6">
          <img src="./loogoo 1.png" alt="Career Atlas Logo" class="mx-auto w-32">
        </div>
        
        <h2 class="text-2xl font-bold text-center text-black mb-2">Welcome back!</h2>
        <h3 class="text-xl font-semibold text-center text-gray-700 mb-4">Enter your Credentials to access your account</h3>
        
        <!-- Sign-In Form (ID added for JavaScript targeting) -->
        <form id="signInForm">
          <label class="block text-gray-700 mb-1">Email or Username</label>
          <input id="loginEmail" type="email" placeholder="Enter your email or username" 
                class="w-full p-2 border rounded mb-4 bg-white text-black border-gray-300 focus:border-green-500 placeholder-gray-500 text-sm">
          
          <label class="block text-gray-700 mb-1">Password</label>
          <input id="loginPassword" type="password" placeholder="Password" 
                class="w-full p-2 border rounded mb-2 bg-white text-black border-gray-300 focus:border-green-500 placeholder-gray-500 text-sm">
          
          <div class="flex justify-between items-center mb-4">
            <label class="flex items-center text-gray-600">
              <input class="accent-green hover:accent-blue-700" type="checkbox">
              
              Remember me for 30 Days
            </label>
            <a href="#" class="text-blue-600 text-sm hover:underline">Forgot password?</a>
          </div>
          
          <button type="submit" class="w-full flex items-center justify-center px-4 py-2 bg-green-700 text-white font-semibold rounded-full transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-green-800">
            Login
          </button>
        </form>
        
        <!-- User Type Selection -->
        <div class="mb-6">
          <span class="block text-gray-700 mb-2">I am a:</span>
          <div class="flex space-x-4">
            <label class="flex items-center">
              <input type="radio" name="userType" value="jobseeker" class="mr-2" checked />Job Seeker
            </label>
            <label class="flex items-center">
              <input type="radio" name="userType" value="employer" class="mr-2" />Employer
            </label>
          </div>
        </div>
        
        <!-- OR Divider -->
        <div class="flex items-center my-6">
          <div class="flex-1 h-px bg-gray-300"></div>
          <p class="px-3 text-gray-500 text-sm">or</p>
          <div class="flex-1 h-px bg-gray-300"></div>
        </div>
        
        <!-- Social Login -->
        <div class="flex space-x-4">
          <!-- Google Button -->
          <button class="flex justify-center items-center w-1/2 border border-gray-300 p-2 rounded hover:bg-gray-200 transition">
            <img src="./Google.png" alt="Google Logo" class="w-7 h-6">
          </button>
          <!-- Apple Button -->
          <button class="flex justify-center items-center w-1/2 border border-gray-300 p-2 rounded hover:bg-gray-200 transition">
            <img src="./Apple.Inc.png" alt="Apple Logo" class="w-7 h-8">
          </button>
        </div>
        
        <div class="flex items-center my-6">
          <div class="flex-1 h-px bg-gray-300"></div>
          <p class="px-3 text-gray-500 text-sm">or</p>
          <div class="flex-1 h-px bg-gray-300"></div>
        </div>
        
        <!-- Sign Up Link -->
        <div>
          <p class="text-center text-md font-semibold">New Here?</p>
          <p class="text-center text-blue-600 mt-4 text-sm">
            <a href="javascript:void(0);" onclick="showSignUpModal()" class="w-full flex items-center justify-center px-4 py-2 bg-green-700 text-white font-semibold rounded-full transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-green-800">
              Click here to Sign Up!
            </a>
          </p>
        </div>

        <!-- Custom Modal -->
        <div id="signupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
            <h3 class="text-lg font-semibold mb-4">Choose your account type</h3>
            <div class="flex flex-col space-y-3">
              <button onclick="handleSignUpChoice('jobseeker')" class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors">
                Job Seeker
              </button>
              <button onclick="handleSignUpChoice('employer')" class="px-4 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors">
                Employer
              </button>
            </div>
            <button onclick="hideSignUpModal()" class="mt-4 text-gray-600 hover:text-gray-800 w-full">
              Cancel
            </button>
          </div>
        </div> 
      </div>
    </div>
    
    <!-- Right Section (Image) -->
    <div class="w-1/2 hidden md:block">
      <img src="./chris-lee-70l1tDAI6rM-unsplash 1.png" alt="Login Image" class="w-full h-full object-cover rounded-l-3xl">
    </div>
  </div>
  
  <!-- JavaScript for Handling Login -->
  <script>
    document.getElementById('signInForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const userType = document.querySelector('input[name="userType"]:checked').value;
      
      // Send credentials to backend via POST request
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, userType })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Login failed');
        }
        return response.json();
      })
      .then(data => {
        // Assume the backend returns a JSON object with a username property
        localStorage.setItem('username', data.username);
        // Redirect to the appropriate dashboard
        if (userType === 'jobseeker') {
          window.location.href = 'Dashboard-Jobseeker.html';
        } else if (userType === 'employer') {
          window.location.href = 'Employer.html';
        }
      })
      .catch(error => {
        console.error(error);
        alert("Login failed: " + error.message);
      });
    });
  </script>

  <!-- Simulated loading screen -->
  <script>
    window.addEventListener("load", function() {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").classList.remove("hidden");
      }, 2000); // Adjust the delay as needed
    });

    function showSignUpModal() {
  const modal = document.getElementById('signupModal');
  modal.classList.remove('hidden');
}

function hideSignUpModal() {
  const modal = document.getElementById('signupModal');
  modal.classList.add('hidden');
}

function handleSignUpChoice(role) {
  hideSignUpModal();
  if (role === 'jobseeker') {
    window.location.href = 'Sign-up for Job Seeker.html';
  } else if (role === 'employer') {
    window.location.href = 'Sign-up for employer.html';
  }
}

// Close modal when clicking outside
document.getElementById('signupModal').addEventListener('click', function(e) {
  if (e.target === this) {
    hideSignUpModal();
  }
});
  </script>
</body>
</html>
