<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging - Career Atlas</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #0072ff;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin: 0 0 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
    }

    .sidebar ul li:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }

    .chat-header h2 {
      margin: 0;
    }

    .chat-header .home-btn {
      background: #0072ff;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
    }

    .sent {
      align-self: flex-end;
      background: #0072ff;
      color: white;
    }

    .received {
      align-self: flex-start;
      background: #eee;
    }

    .message-input {
      display: flex;
      padding: 10px;
      border-top: 2px solid #eee;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .message-input button {
      background: #0072ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Chats</h2>
    <ul>
      <li>John Doe</li>
      <li>Jane Smith</li>
      <li>Recruiter Team</li>
    </ul>
  </div>
  <div class="chat-container">
    <div class="chat-header">
      <a href="Employer.html" class="home-btn">Home</a>
      <h2>Messages</h2>
    </div>
    <div class="messages">
      <div class="message received">Hello, I am interested in the job posting.</div>
      <div class="message sent">Thank you for reaching out! Can you share your resume?</div>
    </div>
    <div class="message-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>
</body>

</html>
