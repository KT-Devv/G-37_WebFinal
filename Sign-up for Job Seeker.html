<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Career Atlas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" sizes="180x180" href="./Career-Atlas-icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-100">
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="flex flex-row gap-2">
      <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.7s]"></div>
      <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.3s]"></div>
      <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.7s]"></div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div id="main-content" class="hidden flex flex-col md:flex-row h-screen w-full p-4 md:p-0">
    <!-- Left Section (Form) -->
    <div class="md:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-4xl bg-white shadow-lg p-6 rounded-lg">
        <!-- Logo -->
        <div class="text-center mb-6">
          <img src="./loogoo 1.png" alt="Career Atlas Logo" class="mx-auto w-32">
        </div>
        
        <h2 class="text-2xl font-bold text-center text-black mb-4">Let's Get You Started Now!</h2>
        <form id="registrationForm" enctype="multipart/form-data">
          <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8">
            <!-- Avatar Column -->
            <div class="flex flex-col items-center md:w-1/3">
              <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-gray-300 shadow-lg">
                <img id="profilePreview" src="./User 02a.png" alt="Profile Placeholder" class="w-full h-full object-cover">
              </div>
              <input type="file" id="profilePicUpload" name="profilePicUpload" class="hidden" accept="image/*">
              <button type="button" onclick="document.getElementById('profilePicUpload').click();"
                class="inline-block mt-4 px-4 py-2 bg-green-700 text-white font-semibold rounded-full transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-green-800">
                Insert Profile Picture
              </button>
            </div>
            
            <!-- Form Fields Column -->
            <div class="flex-1 md:w-2/3">
              <!-- Username -->
              <label for="username" class="block text-gray-700 mb-1">Username</label>
              <input type="text" id="username" name="username" placeholder="Username"
                class="w-full p-2 border border-gray-300 rounded bg-white text-black focus:border-green-500 text-sm" required>
              
              <!-- Email -->
              <label for="email" class="block text-gray-700 mb-1">Email</label>
              <input type="email" id="email" name="email" placeholder="Email"
                class="w-full p-2 border border-gray-300 rounded bg-white text-black focus:border-green-500 text-sm" required>
              
              <!-- Password -->
              <label for="password" class="block text-gray-700 mb-1">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password"
                class="w-full p-2 border border-gray-300 rounded bg-white text-black focus:border-green-500 text-sm" required>

              <!-- Interested Job Type -->
              <label for="jobType" class="block text-gray-700 mb-1 mt-4">Interested Job Type</label>
              <select id="jobType" name="jobType"
                class="w-full p-2 border border-gray-300 rounded bg-white text-black focus:border-green-500 text-sm">
                <option value="">Select Job</option>
                <option>Data Scientist</option>
                <option>Software Engineer</option>
                <option>Web Developer</option>
                <option>Systems Analyst</option>
                <option>Product Manager</option>
                <option>Data Analyst</option>
                <option>Project Manager</option>
                <option>Marketing Manager</option>
                <option>UX/UI Designer</option>
                <option>Cybersecurity Analyst</option>
              </select>

              <!-- Are you a student? -->
              <p class="text-gray-700 mt-4">Are you a student?</p>
              <div class="flex items-center space-x-4">
                <label class="inline-flex items-center">
                  <input type="radio" id="studentYes" name="student" value="Yes" required>
                  <span class="ml-2 text-gray-700">Yes</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" id="studentNo" name="student" value="No" required>
                  <span class="ml-2 text-gray-700">No</span>
                </label>
              </div>

              <!-- Attach Resume -->
              <label for="resumeUpload" class="block text-gray-700 mt-4">Attach Resume</label>
              <input type="file" id="resumeUpload" name="resumeUpload" class="w-full border border-gray-300 rounded p-2">

              <!-- Skills -->
              <label for="skills" class="block text-gray-700 mt-4">Skills</label>
              <input type="text" id="skills" name="skills" placeholder="Enter skills"
                class="w-full p-2 border border-gray-300 rounded bg-white text-black focus:border-green-500 text-sm">
              
              <!-- Experience -->
              <label for="experience" class="block text-gray-700 mt-4">Years of Experience</label>
              <input type="number" id="experience" name="experience" placeholder="Years"
                class="w-full p-2 border border-gray-300 rounded bg-white text-black focus:border-green-500 text-sm">

              <!-- Submit Button -->
              <button type="submit" class="inline-block mt-4 px-4 py-2 bg-green-700 text-white font-semibold rounded-full transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-green-800">
                Finish
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Right Section (Image) -->
    <div class="md:w-1/2 hidden md:block">
      <img src="./chris-lee-70l1tDAI6rM-unsplash 1.png" alt="Login Image" class="w-full h-full object-cover rounded-l-3xl">
    </div>
  </div>
  
  <script>
    window.addEventListener("load", function() {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").classList.remove("hidden");
      }, 2000);
    });

    // Profile Picture Preview
    document.getElementById('profilePicUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Form Submission Handler
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission
      
      // If you need to actually submit the form data to a server first:
      // const formData = new FormData(this);
      // fetch('/your-endpoint', { method: 'POST', body: formData })
      //   .then(response => {
      //     if (response.ok) {
      //       window.location.href = '/Capstone-37-main/Main-Sign-in.html';
      //     }
      //   })
      //   .catch(error => console.error('Error:', error));
      
      // Immediate redirect (use only if not submitting to server)
      window.location.href = 'Main-Sign-in.html';
    });
  </script>
</body>
</html>
