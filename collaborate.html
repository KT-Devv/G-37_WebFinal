<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborate - Career Atlas</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .home-button {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
    }

    .collaborate-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .collaborate-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .option {
      background: #0072ff;
      color: white;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 250px;
      text-align: center;
    }

    .option:hover {
      background: #005bbf;
    }
  </style>
</head>

<body>
  <header>
    <a href="Employer.html" class="home-button">Home</a>
  </header>
  <div class="collaborate-container">
    <h1>Collaborate with Employers</h1>
    <p>Connect and work together with other professionals in your industry.</p>
    <div class="collaborate-options">
      <div class="option">Create a New Collaboration</div>
      <div class="option">Join Existing Groups</div>
      <div class="option">Manage Invitations</div>
    </div>
  </div>
</body>

</html>
